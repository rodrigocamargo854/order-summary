<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <div class="bg__image">
    <div class="container">
      <img class="img img-hero" src="images\illustration-hero.svg" alt="">
      <h3 class="title">Order Summary</h3>

      <p class="sub-title">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class='content'>
        <div class="sub-content">
          <img class="icon-music" src="images\icon-music.svg" alt="">
          <div class="price-title">
            <h5 class="price-annual"><strong>Annual Plan</strong></h5>
            <p class="price">$59.99/year</p>
          </div>

        </div>
        <button class='btn btn-change' href="">Change</button>
      </div>

      <button class="btn btn-proceed">Proceed to Payment </button>
      <button class="btn btn-cancel">cancel order</button>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Rodrigo Camargo</a>.
      </div>

    </div>

</body>

</html>

</div>
